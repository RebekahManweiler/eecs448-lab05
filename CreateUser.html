    <script>
	function Validate() {

			alert("Must enter username");
			return false;
		}
		return true;
	}
    </script>

	<h3>448Blog</h3>
	<h5>New User Account</h5>
	<br />
	<form method="post" onsubmit=" return Validate()" action="CreateUser.php">
	<div>
	   <label for="username">UserName:</label>
	   <br />
	   <input id="username" name="username" type="text" />
	</div>
	<br />
	<div>

            <button type="submit">Create User</button>
        </div>
	</form>
